<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 ml-auto">
        <div class="card ">
          <div class="card-header ">
            <button mat-raised-button type="submit" class="btn btn-fill btn-rose"><a routerLink="/operator"></a>Cadastrar</button>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Listagens da marca</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="text-center">{{ tableData1.headerRow[0] }}</th>
                    <th>{{ tableData1.headerRow[1] }}</th>
                    <th>{{ tableData1.headerRow[2] }}</th>
                    <th class="text-right">{{ tableData1.headerRow[3] }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of tableData1.dataRows">
                    <td class="text-center">{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td class="td-actions text-right">
                      <button mat-raised-button type="button" class="btn btn-info {{row[3]}}">
                        <i class="material-icons">person</i>
                      </button>
                      <button mat-raised-button type="button" class="btn btn-success {{row[3]}}">
                        <i class="material-icons">edit</i>
                      </button>
                      <button mat-raised-button type="button" class="btn btn-danger {{row[3]}}">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a pagina"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
